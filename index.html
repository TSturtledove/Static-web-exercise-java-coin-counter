<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Coin counter</title>

  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
  <h1>Coin counter</h1>
  <div>
    <h3>Please enter the amount of money to be counted up as coins</h3>
    <h3>$<input id="userAmount" type="text"></h3>
    <div><h3>This amount of money has:</h3></div>
    <div><h4>Quarters: <span class="quart"></span></h4></div>
    <div><h4>Dimes: <span class="dime"></span></h4></div>
    <div><h4>Nickels: <span class="nick"></span></h4></div>
    <div><h4>Pennies: <span class="penn"></span></h4></div>
  </div>

  <script src="coins.js"></script>
</body>
</html>
